<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./images/favicon-16x16.png">

  <title>Pokedex</title>

  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <main>

    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="Imagem Pokemon" class="pokemon__image">


    <h1 class="pokemon__data">
      <span class="pokemon__number">6</span> -
      <span class="pokemon__name">charizard</span>
    </h1>
    
    <form class="formulario">
      <input type="search"
      class="input__search"
      placeholder="Name or Number"
      required
      >
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev 	&lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="Pokedex" class="pokedex">
  
  </main>

</body>
</html>
